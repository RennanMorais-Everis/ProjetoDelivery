<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ever Pizzas | Bem-vindo!</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/jquery-3.6.0.min.js"></script>
  <script src="assets/js/script.js"></script>
</head>

<body>

  <div class="topbar">
    <div class="topbar-int container">

      <div class="logo-area">
        <a href="#"><img class="logo" src="assets/media/images/logo.png"></a>
      </div>

      <nav class="menubar">
        <ul class="menu">
          <li><a href="http://localhost:8080">INÌCIO</a></li>
          <li><a href="http://localhost:8080/cardapio">CARDAPIO</a></li>
          <li><a href="http://localhost:8080/sobre">SOBRE</a></li>
        </ul>
      </nav>
      <div class="login-area">
        <button class="btn btn-success" id="login-bt">Login</button>
        <button class="btn btn-success" id="cadastro-bt">Cadastrar</button>

        <div class="login-modal">

          <button class="btn btn-danger close-bt" id="login-close">X</button>

          <form method="POST" action="http://localhost:8080/login" class="form">

            <h6>Acesse sua conta</h6>

            <div class="form-group">
              <input class="form-control" type="email" name="email" placeholder="Digite o seu e-mail">
            </div>

            <br>

            <div class="form-group">
              <input class="form-control" type="password" name="password" placeholder="Digite sua senha">
            </div>

            <br>

            <a href="#">Esqueci a senha</a><br>

            <br>

            <button type="submit" class="btn btn-success">Entrar</button>

          </form>
        </div>

        <div class="cadastro-modal">

          <button class="btn btn-danger close-bt" id="cad-close">X</button>

          <form method="POST" action="http://localhost:8080/cadastrar" class="form">
  
            <h6>Cadastrar</h6>
  
            <div class="form-group">
              <input class="form-control" type="text" name="name" placeholder="Digite o seu nome">
            </div><br>
  
            <div class="form-group">
              <input class="form-control" type="text" name="rg" placeholder="Digite o seu RG">
            </div><br>
  
            <div class="form-group">
              <input class="form-control" type="text" name="cpf" placeholder="Digite o seu CPF">
            </div><br>
  
            <div class="form-group">
              <input class="form-control" type="email" name="email" placeholder="Digite o seu e-mail">
            </div><br>
  
            <div class="form-group">
              <input class="form-control" type="text" name="address" placeholder="Digite o seu endereço">
            </div>
  
            <br>
  
            <div class="form-group">
              <input class="form-control" type="password" name="password" placeholder="Digite sua senha">
            </div>
  
            <br>
  
            <button type="submit" class="btn btn-success">Cadastrar</button>
  
          </form>
        </div>

      </div>

    </div>
    </div>
  </div>

  <div class="container">
    <section class="slide">
      
      <div id="carouselControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="http://localhost:8080/assets/media/images/pizza-slide1.jpg" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="http://localhost:8080/assets/media/images/pizza-slide3.jpg" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="http://localhost:8080/assets/media/images/pizza-slide1.jpg" class="d-block w-100">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Próximo</span>
        </button>
      </div>

    </section>

    <section class="content">
      <div class="content-int">
        <h2>As melhores pizzas você encontra aqui!</h2>
        <p>Somos uma pizzaria especializada para entregar o melhor sabor na sua casa!</p>
      </div>
    </section>
  </div>

  <footer class="footer">
    <div class="container">
      <div class="footer-int">
        <div class="row">
          <div class="col-sm-4">
            <div class="footer-left">

            </div>
          </div>
  
          <div class="col-sm-4">
            <div class="footer-center">
              <h6>Ever Pizzas - Todos os direitos reservados</h6>
            </div>
          </div>
          
          <div class="col-sm-4">
            <div class="footer-right">

            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>

</body>

</html>
