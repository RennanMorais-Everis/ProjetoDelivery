<!DOCTYPE html>
<html xmlns:th="http://thymeleaft.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===== CSS & Fontawesome ===== -->
    <link href="http://localhost:8080/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="http://localhost:8080/assets/css/style.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/44922e80c2.js" crossorigin="anonymous"></script>

    <title>Ever Pizzas</title>
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom"><img
                    src="assets/media/images/logo.png" class="img-thumbnail img-fluid" height="100px"
                    width="100px"></div>
            <div class="list-group list-group-flush my-3">
                <a href="http://localhost:8080/admin" class="list-group-item list-group-item-action bg-transparent second-text active"><i
                        class="fa-solid fa-house"></i> Home</a>
                <a href="http://localhost:8080/produtos" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-shopping-cart"></i> Produtos</a>
                <a href="http://localhost:8080/pedidos"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-list-alt"></i> Pedidos</a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-sign-out-alt"></i> Sair</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0">Menu</h2>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle second-text fw-bold" href="#" id="navbarDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user me-2"></i>Breno Borges
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#"><i class="fa-solid fa-user"></i> Perfil</a></li>
                                <li><a class="dropdown-item" href="#"><i class="fa-solid fa-screwdriver-wrench"></i>
                                        Configurações</a></li>
                                <li><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt"></i>Sair</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>



            <div class="container-fluid px-4">
                <div class="row g-3 my-2">
                    <div class="col-md-4">
                        <a href="http://localhost:8080/produtos" class="text-dark text-decoration-none">
                            <div
                                class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
                                <div>
                                    <h3 class="fs-2">Produtos</h3>
                                </div>
                                <i class="fas fa-gift fs-1 primary-text border rounded-full secondary-bg p-3"></i>
                            </div>
                        </a>
                    </div>

                    <div class="col-md-4">
                        <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
                            <div>
                                <h3 class="fs-2">R$ 6000</h3>
                                <p class="fs-5">Lucros Brutos</p>
                            </div>
                            <i
                                class="fas fa-hand-holding-usd fs-1 primary-text border rounded-full secondary-bg p-3"></i>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <a href="#" class="text-dark text-decoration-none">
                            <div
                                class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
                                <div>
                                    <h3 class="fs-2">Pedidos Recebidos</h3>
                                </div>
                                <i class="fas fa-list-alt fa-2x  primary-text border rounded-full secondary-bg p-3"></i>
                            </div>
                        </a>
                    </div>

                    <div class="row my-5">
                        <h3 class="fs-4 mb-3">Ultimos Pedidos Realizados</h3>
                        <div class="col">
                            <table class="table bg-white rounded shadow-sm  table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col" width="50">#</th>
                                        <th scope="col">Produtos</th>
                                        <th scope="col">Nomes</th>
                                        <th scope="col">Total do Pedido</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="produto:${produtos}">
                                        <th scope="row">1</th>
                                        <td th:text="${produto.nomeProduto}"></td>
                                        <td th:text="${produto.descricao}"></td>
                                        <td th:text="${produto.preco}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
                <!--===== JS =====-->
                <script src="assets/js/bootstrap.bundle.js"></script>
                <script>
                    var el = document.getElementById("wrapper");
                    var toggleButton = document.getElementById("menu-toggle");

                    toggleButton.onclick = function () {
                        el.classList.toggle("toggled");
                    };
                </script>
    </div>
</body>

</html>
