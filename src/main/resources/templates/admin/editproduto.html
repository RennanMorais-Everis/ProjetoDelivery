<th:block th:include="admin/partials/header"></th:block>
<div class="container">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Editar Produtos</h5>
            <form action="/admin/produto/edit/save" method="POST">
                <input type="text" name="id" th:value="${produto.id}" hidden>
                <div class="mb-3">
                    <input th:value="${produto.nomeProduto}"  class="form-control" type="text" name="nomeProduto" placeholder="Nome do produto" >
                </div>
                <div class="mb-3">
                    <textarea th:text="${produto.descricao}" class="form-control" name="descricao" placeholder="Descrição"></textarea>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">R$</span>
                    <input th:value="${produto.preco}" class="form-control money-mask" type="text" name="preco" placeholder="R$">
                </div>
                <div class="mb-3">
                    <select class="form-control form-control-sm" name="categoria">
                        <option selected="selected" value="" th:value="${produto.categoria}" th:text="${produto.categoria}"></option>
                        <option value="PIZZA">Pizza</option>
                        <option value="ESFIHA">Esfiha</option>
                        <option value="BEBIDA">Bebida</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success" >Salvar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
